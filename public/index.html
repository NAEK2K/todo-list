<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BZ Todo</title>
</head>

<body onload="updateTasks();">
    <h2 style="text-align: center;">Tasks</h2>
    <div class="card">
        <div class="card-body">
            <p><button onclick="addList()" type="button" class="btn btn-primary" id="addListBtn">Add List</button>
                <input type="text" id="list-input">
                <button onclick="removeList()" type="button" class="btn btn-danger">Remove List</button></p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Lists
                </button>
                <div class="dropdown-menu" id="lists">
                    
                </div>
            </div>
            
            <p id="list-name">Main</p>
            <div id="tasks">
                <ul>

                </ul>
            </div>
            <p><button id="addTaskBtn" onclick="addTask()" type="button" class="btn btn-primary">Add Task</button>
                <input type="text" id="task-input"></p>
            <p><button onclick="clearChecked()" type="button" class="btn btn-primary">Clear Checked</button></p>
        </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

    body {
        margin: auto;
        max-width: 600px;
