<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BZ Todo</title>
</head>

<body onload="updateTasks();">
    <h2 style="text-align: center;">Tasks</h2>
    <div class="card">
        <div class="card-body">
            <div id="tasks">
                <ul>

                </ul>
            </div>
            <p><button onclick="addTask()" type="button" class="btn btn-primary">Add</button>
                <input type="text" id="task-input"></p>
            <p><button onclick="clearChecked()" type="button" class="btn btn-primary">Clear Checked</button></p>
        </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var tasks;
        var socket = io()

        function addTask() {
            if ($('#task-input').val() == '') return
            socket.emit('addTask', { task: $('#task-input').val() })
            $('#task-input').val('')
            updateTasks()
        }
        function updateTasks() {
            socket.emit('updateTasks')
        }
        function tick(x) {
            socket.emit('tick', { id: x.value })
            updateTasks()
        }
        socket.on('updateTasks', (data) => {
            tasks = data.tasks
            renderTasks()
        })
        function renderTasks() {
            $('#tasks > ul').empty()
            completed_tasks = []
            tasks.forEach(task => {
                var newTask = $('<li class=\"task\"></li>').text(task.task)
                if (task.completed == true) {
                    newTask.prepend($(`<input type=\"checkbox\" value=\"${task.id}\" onclick=\"tick(this);\" checked><spacer>`))
                    completed_tasks.push(newTask)
                } else if (task.completed == false) {
                    newTask.prepend($(`<input type=\"checkbox\" value=\"${task.id}\" onclick=\"tick(this);\"><spacer>`))
                    $('#tasks > ul').append(newTask)
                }
            })
            completed_tasks.forEach(task => {
                $('#tasks > ul').append(task)
            })
        }
        function clearChecked() {
            socket.emit('clearChecked')
            updateTasks()
        }
    </script>
</body>

</html>

<style>
    body {
        margin: auto;
        max-width: 600px;
    }

    ul {
        list-style-type: none;
        padding-left: 0px;
    }

    input[type=checkbox] {
        padding: 100px;
    }

    spacer {
        padding-right: 10px;
    }
</style>
